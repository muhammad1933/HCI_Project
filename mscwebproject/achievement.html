<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Mauritius Sports Council</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="achievement.css">
</head>

<body>
    <main class="container mt-4">
        <section id="past-events">
            <h2 class="text-success font-weight-bold">Achievements</h2>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="kidsaward.jpg" class="d-block w-100 img-fluid" alt="Event 1">
                        <div class="carousel-caption d-none d-md-block">
                            <p>Kids Award in Swimming Pool Competition in collaboration with Vital</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="kettylentweightliftingaward.jpg" class="d-block w-100 img-fluid" alt="Event 2">
                        <div class="carousel-caption d-none d-md-block">
                            <p>Ketty Lent, Winner in Weight Lifting in 2023</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="achievement.js"></script>
</body>

</html>
